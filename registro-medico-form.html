<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Médico</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .hidden { display: none; }

    .tab-toggle {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .tab-toggle button {
      background: none;
      border: none;
      color: #3498db;
      cursor: pointer;
      font-weight: bold;
      padding: 0.4rem;
    }

    .tab-toggle button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body data-page="med-step2">
  <div class="container">
    <h2 id="titulo-form">Registro del Profesional</h2>

    <!-- FORMULARIO DE REGISTRO -->
    <form id="frmMedDatos">
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="tel" name="tel" placeholder="Teléfono" required />
      <input type="password" name="pass" placeholder="Contraseña" required />
      <input type="text" name="esp" placeholder="Especialidad" required />
      <button type="submit" class="btn-primary">Registrarse</button>
    </form>

    <!-- FORMULARIO DE INICIO DE SESIÓN -->
    <form id="frmLogin" class="hidden">
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="pass" placeholder="Contraseña" required />
      <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>

    <!-- TOGGLE ENTRE FORMULARIOS -->
    <div class="tab-toggle">
      <span id="toggle-text">¿Ya tenés cuenta?</span>
      <button id="toggle-btn" type="button">Iniciar sesión</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Alternar entre formulario de registro y login
    const frmReg = document.getElementById('frmMedDatos');
    const frmLogin = document.getElementById('frmLogin');
    const toggleBtn = document.getElementById('toggle-btn');
    const toggleText = document.getElementById('toggle-text');
    const titulo = document.getElementById('titulo-form');

    toggleBtn.addEventListener('click', () => {
      const mostrandoRegistro = !frmReg.classList.contains('hidden');

      frmReg.classList.toggle('hidden');
      frmLogin.classList.toggle('hidden');

      if (mostrandoRegistro) {
        titulo.textContent = "Iniciar Sesión";
        toggleText.textContent = "¿No tenés cuenta?";
        toggleBtn.textContent = "Registrarse";
      } else {
        titulo.textContent = "Registro del Profesional";
        toggleText.textContent = "¿Ya tenés cuenta?";
        toggleBtn.textContent = "Iniciar sesión";
      }
    });
  </script>
</body>
</html>
