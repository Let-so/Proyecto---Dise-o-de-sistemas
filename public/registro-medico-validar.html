<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validar Matrícula</title>
  <!-- Ruta absoluta a tu CSS en public/styles.css -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body data-page="med-step1">
  <div class="container">
    <h2>Validar Matrícula</h2>
    <form id="frmMatricula">
      <input
        type="text"
        name="matricula"
        placeholder="Matrícula (ej: MP-12345)"
        required
      />
      <button type="submit" class="btn-primary">
        Validar y continuar
      </button>
    </form>
  </div>

  <!-- Ruta absoluta a tu app.js en public/js/app.js -->
  <script src="/js/app.js" defer></script>
</body>
</html>
