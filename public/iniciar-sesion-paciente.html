<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi칩n</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body data-page="login">
  <div class="container">
    <h2>Iniciar Sesi칩n</h2>
    <form id="iniciarSesionPacienteForm">
   
      <input id="emailPaciente"    name="email" type="email"    placeholder="Correo electr칩nico" required />
      <input id="passwordPaciente" name="pass"  type="password" placeholder="Contrase침a"       required />
      <button type="submit" class="btn-primary">Ingresar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params  = new URLSearchParams(window.location.search);
      const emailIn = params.get('email');
      const passIn  = params.get('pass');
      if (emailIn && passIn) {
        document.getElementById('emailPaciente').value    = emailIn;
        document.getElementById('passwordPaciente').value = passIn;
      }
    });
  </script>

  <script src="/js/app.js"></script>
</body>
</html>
