<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error en Vinculación</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <div class="container">
    <h2 class="title">Error en la vinculación</h2>
    <div class="error-section">
      <p class="error">El código ingresado es inválido o ha expirado.</p>
      <form action="crear-cuenta.html">
        <button type="submit" class="btn-primary">Ingresar otro código</button>
      </form>
    </div>
    <hr class="divider">
    <div class="error-section">
      <p class="error">Los datos ingresados están incompletos o son inválidos. Por favor revísalos.</p>
      <form action="crear-cuenta.html">
        <button type="submit" class="btn-primary">Completar datos</button>
      </form>
    </div>
  </div>
</body>
</html>
